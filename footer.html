<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Offers</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .offer-card {
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }
    .offer-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .offer-card:hover img {
      transform: scale(1.08);
    }
    .offer-content {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      z-index: 2;
    }
    .offer-tag {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    .offer-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .offer-subtext {
      font-size: 1rem;
    }
    /* Specific colors for tags */
    .tag-sale {
      background: #ffebeb;
      color: #c00;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h3 class="mb-4 fw-bold">Featured offers</h3>
  <div class="row g-4">
    
    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="offer-card bg-light" style="background-color:#f9d8d6; height:250px;">
        <img src="assets/images/default-banner-1.jpg" alt="Table">
        <div class="offer-content text-dark">
          <span class="offer-tag">Tables</span>
          <h4 class="offer-title">Make Your Home a Masterpiece</h4>
          <p class="offer-subtext">Discover Unique Finds!</p>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="offer-card bg-light" style="background-color:#7a6e65; height:250px;">
        <img src="assets/images/default-banner-2.jpg" alt="Lighting">
        <div class="offer-content">
          <span class="offer-tag">Lighting</span>
          <h4 class="offer-title">From Shadow to Shine</h4>
          <p class="offer-subtext">Best Lighting Solutions!</p>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="offer-card bg-light" style="background-color:#8eb2b3; height:250px;">
        <img src="assets/images/default-banner-3.jpg" alt="Chair">
        <div class="offer-content">
          <span class="offer-tag tag-sale">Sale</span>
          <h4 class="offer-title">–25% for all chairs!</h4>
          <p class="offer-subtext">Don’t miss the deal!</p>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
